language: php

branches:
  only:
    - master
    - develop

php:
  - 7.2

install:
  - composer self-update
  - composer install --no-interaction
  - npm install

script:
  - mkdir build
  - composer check
  - grunt

after_success:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover build/clover.xml
